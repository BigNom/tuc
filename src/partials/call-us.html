
  <div class="callout callout-contact">
    <form>
      <div class="row">
        <div class="small-12 columns">
          <h3 class="call-us">Call us today</h3>

            <a class="large expanded button" href="#">9330 4920</a>
          </div>
        <br>
        <br>
        <div class="small-12 columns">
          <h3 class="call-us">Book online</h3>
          <a data-open="modalBook" class="large expanded button pulse">Book now</a>
        </div>
      </div>
    </form>
  </div>

    <div class="callout callout-social">
      <iframe src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.theultimateclean.com.au%2F&width=450&layout=standard&action=like&show_faces=true&share=true&height=80&appId"
       width="450" height="80" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

<!-- Booking Section -->
              <div class="reveal" id="modalBook" data-reveal data-abide-error>
                  <h2 class="text-center">Make a booking</h2>
            <form data-abide novalidate>

                <div class="alert callout" style="display:none;" data-abide-error>
                    <p><i class="fi-alert"></i>There is an error in your form!</p>
                </div>

                <div class="row columns">
                    <label>Name:
                        <input type="text" placeholder="Your Name" required>
                        <span class="form-error">
                            <i class="fi-alert"></i> Your name is required</span>
                    </label>
                    </div>
                    <div class="row columns">
                    <label>Email:
                        <input type="text" placeholder="Your Email" required pattern="email">
                        <span class="form-error">
                            <i class="fi-alert"></i> Your email is required</span>
                    </label>
                    </div>
                    <div class="row columns">
                    <label>Phone Number:
                        <input type="text" placeholder="Your Phone Number" required pattern="number">
                        <span class="form-error">
                            <i class="fi-alert"></i> Your phone number is required</span>
                    </label>
                    </div>
                    <div class="row columns">
                    <label>Cleaning Service
                <select>
                  <option value="carpet-cleaning">Carpet Cleaning</option>
                  <option value="tile-cleaning">Tile Cleaning</option>
                  <option value="upholstery-cleaning">Upholstery Cleaning</option>
                  <option value="apollo">Other</option>
                </select>
                </label>
              </div>
                    <div class="row columns">
                    <label>Message:
                        <textarea placeholder="Your Message"></textarea>
                    </label>
                    </div>
                    <div class="row columns">
                        <input type="submit" class="button expanded" value="Submit">
                    </div>
                    <button class="close-button" data-close aria-label="Close reveal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>

            </form>
</div>
